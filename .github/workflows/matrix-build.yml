name: Multi-Platform Matrix Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Ubuntu jobs
          - os: ubuntu-latest
            node-version: 14
          - os: ubuntu-latest
            node-version: 16
          - os: ubuntu-latest
            node-version: 18
          # macOS jobs (skip Node 14)
          - os: macos-latest
            node-version: 16
          - os: macos-latest
            node-version: 18
          # Windows jobs
          - os: windows-latest
            node-version: 14
          - os: windows-latest
            node-version: 16
          - os: windows-latest
            node-version: 18

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step with matrix identifier
      - name: matrix-c63a290
        run: echo "Building on ${{ matrix.os }} with Node.js ${{ matrix.node-version }}"

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Generate a build artifact (example text file)
      - name: Generate build artifact
        run: echo "Build output for ${{ matrix.os }} Node.js ${{ matrix.node-version }}" > output.txt

      # Upload the artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-c63a290-${{ matrix.os }}-v${{ matrix.node-version }}
          path: output.txt
